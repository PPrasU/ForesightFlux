services:
  - type: web
    name: laravel-app
    env: php
    plan: free
    buildCommand: |
      composer install --no-dev
      php artisan key:generate
      php artisan migrate --force
    startCommand: php artisan serve --host 0.0.0.0 --port 10000
    envVars:
      - key: local
        value: production
      - key: base64:1qy/x6H0fJja0d37hKvr62alRkNwZ7cyJJPFE78ZS6A=
        generateValue: true
